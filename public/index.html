<!DOCTYPE html>
<html>

<head>
  <title>CURL</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div>
    <h2>
      В этом таске по курлу вы
      <div class="mask">
        <span data-show>кинете запрос</span>
        <span>на путь /ssh</span>
        <span>и прокинете ключ</span>
        <span>пароль: xxXX.1234</span>
      </div>
    </h2>
  </div>
  <button href="id_rsa" class="truck-button" type="submit" onclick="window.location.href='id_rsa';">
    <span class="default">Получить ключ</span>
    <span class="success">
      Файл доставлен
      <svg viewbox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </span>
    <div class="truck">
      <div class="wheel"></div>
      <div class="back"></div>
      <div class="front"></div>
      <div class="box"></div>
    </div>
  </button>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/my.js"></script>
</body>

</html>
